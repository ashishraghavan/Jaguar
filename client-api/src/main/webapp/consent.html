<!DOCTYPE html>
<html>
<style>
form {
    border: 3px solid #f1f1f1;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.confirm-button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    display:inline-block;
    white-space: normal;
}

.deny-button {
    background-color: #f44336;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    display:inline-block;
    white-space: normal;
}

button:hover {
    opacity: 0.8;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}
</style>

<script type="text/javascript">
    $( document ).ready(function() {
        $("#confirm").click(function() {
            submitDecision('confirm');
        });
        $("#deny").click(function() {
            submitDecision('deny');
        });
        function submitDecision(decision) {
            alert(decision);
            if (decision === 'confirm') {
                alert('You confirmed :)');
            } else if (decision === 'deny') {
                alert('You denied :(');
            }
        }
    });
</script>

<h2>Confirmation</h2>
<body>  
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <button id="confirm" class="confirm-button">Confirm</button><button id="deny" class="deny-button">Deny</button>
  </div>

</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
</html>
